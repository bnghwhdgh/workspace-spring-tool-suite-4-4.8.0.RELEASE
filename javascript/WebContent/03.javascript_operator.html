<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>
<h1>javascript operator</h1><hr/>
<script type="text/javascript">
	var str1="KIM";
	var str2=new String("KIM");
	console.log('typeof str1=>'+typeof str1); //String
	console.log('typeof str1=>'+typeof str2); //Object
	if(str1 == str2){
		console.log("값이 일치 ( == )");
	}
	if(str1 === str2){
		console.log("값과 타입 모두 일치 ( === )"); // = 을 세 번 써주자
	}else{
		console.log("값과 타입이 모두 일치하지는 않는다. ( == )");
	}
	console.log("----------------3항 연산자--------------------");
	let a=12;
	let b=20;
	let result= (a>b)? a : b; //true이면 a가 false이면 b가 출력됨
	console.log("result=>"+result);
	
	let a1 = 12;
	let b1 = 20;
	let result1;
	(a>b)? result1=a1 : result1=b1;
	console.log("result1=>"+result1);
	
	var level = -78;
	var msg = level>0 ? '양수' : '음수';
	console.log('msg=>'+msg)
</script>
</body>
</html>
