<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript" src="kQuery.js"></script>
<script type="text/javascript">
	/*
	1. function객체를 변수에대입(일급함수)
	2. function객체를 파라메타데이타로사용
	3. function객체를 반환
	*/
	function arg_func1(){
	document.write("##### arg_func1()실행<br>");
	}
	function arg_func2(){
	document.write("##### arg_func2()실행<br>");
	}
	function func3(farg) {
		document.write("##### func3()실행<br>");
		farg();
    }
    function func4(farg1,farg2){
   		document.write("##### func4(farg1,farg2)실행<br>");
   		farg1();
   		farg2();
    }
    /**익명함수를 인자로받음**/
    function func5(farg) {
		document.write("##### func5()실행<br>");
		farg();
    }
    function func6(farg1,farg2){
   		document.write("##### func6(farg1,farg2)실행<br>");
   		farg1();
   		farg2();
    }
    /**인자값이 있는 익명함수를 인자로받음**/
    function func7(farg) {
		document.write("##### func7(farg)실행<br>");
		farg('func7에서 대입한 인자');
    }
    function func8(farg1,farg2){
   		document.write("##### func8(farg1,farg2)실행<br>");
   		farg1('func8에서 대입한 인자1');
   		farg2('func8에서 대입한 인자2');
    }
</script>
</head>
<body>
<h1>자바스크립트함수2</h1>
<hr/>
	<script type="text/javascript">
	func3(arg_func1);
	func4(arg_func1,arg_func2);
	func5(function(){
		document.write("### func5(farg)에 인자로 대입한 익명함수 실행<br>");
	});
	func6(function(){
		document.write('### func6(farg1,farg2)에 첫번째 인자로 대입한 익명함수실행<br>');
	}, function(){
		document.write('### func6(farg1,farg2)에 en번째 인자로 대입한 익명함수실행<br>');
		
	});
	func7(function(arg){
		document.write('### function7(farg)에 인자로 대입한 인자값을 갖는 익명함수 실행: '+arg+'<br>');
	});
	func8(function(arg){
		document.write('### func8(farg1,farg2)에 첫번째 인자로 대입한 인자값이 있는 익명함수 실행: '+arg+'<br>');
	},function(arg){
		document.write('### func8(farg1,farg2)에 두번째 인자로 대입한 인자값이 있는 익명함수 실행: '+arg+'<br>');
	});
	
	hello(function(qwe){
		document.write('### qwe:'+qwe+"<br>");
	} , "이종호");
	document.write('-------------------kQuery라이브러리 사용---------------------<br>')
	var nameArray=['김경호','김은희','최경녀','신명숙','정봉화'];
	forEach(nameArray,function(index,data){
		document.write(index+":"+data+"<br>")
	});
	document.write('-------------------jQuery라이브러리 사용---------------------<br>')
	jQuery.each(nameArray,function(index,data){
		document.write(index+":"+data+"<br>")
	});
	/*
	javascript api document
	https://www.w3schools.com/
	*/
	document.write('-------------------jQuery라이브러리 사용---------------------<br>')
	/*
	nameArray.sort(function(a,b){
		if(a > b){
			return -1;//내림차순
		}else{
			return 1;//오름차순
		}
	});
	*/
	nameArray.sort();
	document.write(nameArray+"<br>");
	</script>
	
</body>
</html>
