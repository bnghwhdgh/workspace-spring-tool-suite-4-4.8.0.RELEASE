	/*
	학생객체를 생성해주는 <<    생성자 함수   >> 작성
	 */
	function Student(id, name, kor, eng, math) {
		this.id=id;
		this.name=name;
		this.kor=kor;
		this.eng=eng;
		this.math=math;
		this.tot=0;
		this.avg=0;
		this.calculateTot=function(){
			this.tot=this.kor+this.eng+this.math;
		};
		this.calculateAvg=function(){
			this.avg=this.tot/3.0;
		};
		this.toString=function(){
			return '[' + this.id + ']' + this.name + "," + this.kor + ","
			+ this.eng + "," + this.math + "," + this.tot + ","
			+ this.avg;
		}
	};
	/*********************학생객체**********************/
	var studentObject1 = new Student('aaa','에이님',34,56,78);
	var studentObject2 = new Student('bbb','비님',78,90,56);
	var studentObject3 = new Student('ccc','씨님',75,43,65);
	var studentArray = [ studentObject1, studentObject2, studentObject3 ];
</script>
</head>
<body>
	<h1>자바스크립트 생성자함수3</h1>
	<hr>
	<script type="text/javascript">
		document.write('------------------studentList--------------------<br>')
		
		for (var i = 0; i < studentArray.length; i++) {
			studentArray[i].calculateTot();
			studentArray[i].calculateAvg();
			document.write(studentArray[i].toString() + "<br>");
		}
		
	</script>




</body>
