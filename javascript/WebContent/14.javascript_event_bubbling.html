<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		border: 1px dotted blue;
		
	}
</style>
<script type="text/javascript">
	function eventPropagationCancle(event){
		alert(event.target); //target => <p></p> 이다
		event.stopPropagation(); // 버블링 끊기
	}
</script>
</head>
<body onclick="alert('body');">
	<div onclick="alert('outer div');">
		<div onclick="alert('inner div');">
			<h1 onclick="alert('h1');">
				<p onclick="eventPropagationCancle(event)">java script event bubling</p>
			</h1>
		</div>
	</div>
	<br/>
	<br/>
</body>
</html>
